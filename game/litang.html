<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src='js/howler.core.js'></script>
</head>
<style>
#background, #character {
    border: 2px solid black; 

}
canvas {
    display: block;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.rotate-image {
  animation: spin 4s linear infinite;
}

</style>
<body style="background-color: rgb(59, 133, 193);">
    <div id="canvasContainer" style="position: relative;">
        <canvas id="background" width="1600" height="500" style="position: absolute; left: 0; top: 0;"></canvas>
        <canvas id="character" width="1600" height="500" style="position: absolute; left: 0; top: 0;"></canvas>
    </div>
    <p style="font-weight: bold; color: rgb(223, 70, 5); font-size: 64px; position: absolute; right: 50px; bottom: 300px">Back to Litang</p>
    <p style="color: rgb(181, 181, 181); font-size: 32px; position: absolute; left: 1200px; bottom: 250px">press SPACE to jump</p>
    <p style="color: rgb(181, 181, 181); font-size: 32px; position: absolute; left: 1200px; bottom: 200px">press S to crouch</p>
    <p style="color: rgb(181, 181, 181); font-size: 32px; position: absolute; left: 1200px; bottom: 150px">press P to perform an ability</p>
    <p style="color: rgb(255, 0, 0); font-size: 32px; position: absolute; left: 100px; bottom: 0px">This is YOU!</p>
    <img src="images/dyy_stand.png" width="200" height="350" style="position:absolute; left: 100px ;top: 550px;" class="rotate-image" alt="rotating_image"/>
    <canvas id="object" width="300" height="300" style="position: absolute; left: 400px; top: 600px;"></canvas>
    <audio id="zsxb" src="sounds/zsxb.mp3" preload="auto"></audio>
    <audio id="yi" src="sounds/yi.mp3" preload="auto"></audio>
    <audio id="wu" src="sounds/wu.mp3" preload="auto"></audio>
    <div id="count_display" style="color: rgb(181, 181, 181); font-size: 32px; position: absolute; left: 600px; bottom: 400px">0</div>
    <audio id="zood" autoplay controls loop>
        <source src="sounds/zood.mp3" type="audio/mp3">
    </audio>
    <script src="js/main.js"></script>
    

</body>

  

</html>
